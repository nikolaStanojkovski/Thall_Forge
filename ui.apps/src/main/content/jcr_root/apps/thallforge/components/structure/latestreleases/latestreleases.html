                <img src="https://miro.medium.com/v2/resize:fit:681/1*EBOL4lka5QjcYoxj6AHp-g.png" alt="Album Cover 1" class="album-image" />

                    <p class="album-release-date">Release Date: 2024-10-01</p>
                </div>

                <img src="https://miro.medium.com/v2/resize:fit:681/1*EBOL4lka5QjcYoxj6AHp-g.png" alt="Album Cover 1" class="album-image" />

                <div class="album-info">

        &#10094;

        <span class="dot active"></span>
